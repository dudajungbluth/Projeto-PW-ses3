<!DOCTYPE html>
<html>
<head>
  <link rel="Website Icon" type="png" href="pradalogo.png">
  <title>PRADA | Roupas e acessorios</title>
  <link rel="stylesheet" type="text/css" href="ProjetoPW.css">
  <script src="https://kit.fontawesome.com/e9ad9d0028.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <button onclick="pag()" class="nome"><h1>PRADA</h1></button>            
    </div>
    <nav>
      <ul>
        <li><button onclick="roupas()">ROUPAS</button></li>
        <li><button onclick="user()">LOGIN</button></li>
  
     
          <div class="icons">
            <button class="carrinho" onclick="abrirCarrinho()"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></button>
        <!--<button class="pesquisa"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button> -->
         <!--<button class="user"><i class="fa-solid fa-user" style="color: #000000;"></i></button> -->   
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <div class="divcarrinho" id="carrinho">
    <div class="conteudoCarrinho">
      <button class="excluir" onclick="removerItem()">Excluir item</button>
      <button class="fecharcarrinho" onclick="fecharCarrinho()">Fechar</button>
    </div>
  </div>


  <div class="userDiv">
  
    <div class="conteudoUser">

      <h1>Entrar</h1>
      <p>Faça login na sua conta para agilizar o pagamento</p>
      <input class="nomepessoa" placeholder="Digite seu nome">
        <input class="email-input" placeholder="exemple@email.com">
    
        <div class="password-input">
          <input class="senha" type="password" placeholder="Digite sua senha">
          <span class="toggle-password" onclick="togglePasswordVisibility(this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        
      <div class="botoesdiv">
        <button class="botaoentrar">ENTRAR</button>
     
      </div>
      <p class="textoinutil">Não possui uma conta ainda? Crie a sua!</p>
      <button class="criar">CRIAR CONTA</button>

       </div>
  </div>
  
 
 
 
  <script src="contas.js"></script>
</body>
</html>
